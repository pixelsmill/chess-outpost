<!-- Wrapper de l'échiquier avec coordonnées intégrées -->
<div class="board-container">
  <div class="board-wrapper">
    <!-- Zone centrale avec layers superposées -->
    <div class="layers">
      <!-- Couche de fond avec couleur de luminosité -->
      <div
        class="background-layer"
        [style.background-color]="backgroundColor"
      ></div>

      <!-- Coordonnées horizontales (lettres) - coin inférieur gauche des cases du bas -->
      <div class="coordinates-horizontal">
        <div class="coord-letter" data-letter="a">a</div>
        <div class="coord-letter" data-letter="b">b</div>
        <div class="coord-letter" data-letter="c">c</div>
        <div class="coord-letter" data-letter="d">d</div>
        <div class="coord-letter" data-letter="e">e</div>
        <div class="coord-letter" data-letter="f">f</div>
        <div class="coord-letter" data-letter="g">g</div>
        <div class="coord-letter" data-letter="h">h</div>
      </div>

      <!-- Coordonnées verticales (chiffres) - coin supérieur droit des cases de droite -->
      <div class="coordinates-vertical">
        <div class="coord-number" data-number="8">8</div>
        <div class="coord-number" data-number="7">7</div>
        <div class="coord-number" data-number="6">6</div>
        <div class="coord-number" data-number="5">5</div>
        <div class="coord-number" data-number="4">4</div>
        <div class="coord-number" data-number="3">3</div>
        <div class="coord-number" data-number="2">2</div>
        <div class="coord-number" data-number="1">1</div>
      </div>

      <ng-content></ng-content>
    </div>
  </div>
</div>
