<!-- Wrapper de l'échiquier avec coordonnées intégrées -->
<div class="board-container">
  <div class="board-wrapper">
    <!-- Zone centrale avec layers superposées -->
    <div class="layers">
      <!-- Couche de fond avec couleur de luminosité -->
      <div
        class="background-layer"
        [style.background-color]="backgroundColor"
      ></div>

      <!-- Coordonnées horizontales (lettres) - coin inférieur gauche des cases du bas -->
      <div class="coordinates-horizontal">
        @for (letter of getHorizontalCoordinates(); track letter) {
        <div class="coord-letter" [attr.data-letter]="letter">{{ letter }}</div>
        }
      </div>

      <!-- Coordonnées verticales (chiffres) - coin supérieur droit des cases de droite -->
      <div class="coordinates-vertical">
        @for (number of getVerticalCoordinates(); track number) {
        <div class="coord-number" [attr.data-number]="number">{{ number }}</div>
        }
      </div>

      <ng-content></ng-content>
    </div>
  </div>
</div>
