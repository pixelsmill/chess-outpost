<div
  class="chess-board-container"
  #chessBoardContainer
  (window:resize)="onWindowResize()"
>
  <!-- Échiquier principal -->
  <div class="game-board">
    <!-- Échiquier avec background dynamique -->
    <app-board-wrapper
      [backgroundColor]="boardDisplay.getBoardBackgroundColor()"
      [orientation]="orientation()"
      [style.transform]="'scale(' + boardDisplay.boardScale() + ')'"
      [style.transform-origin]="'center'"
      [style.transition]="'transform 0.3s ease'"
    >
      <!-- Background heatmap -->
      @if (boardDisplay.selectedBackground() === 'heatmap') {
      <app-heatmap-board
        [position]="position()"
        [orientation]="orientation()"
      ></app-heatmap-board>
      }

      <!-- Background classique -->
      @if (boardDisplay.selectedBackground() === 'classic') {
      <app-classic-board
        [position]="position()"
        [orientation]="orientation()"
      ></app-classic-board>
      }

      <!-- Grille de pièces par-dessus -->
      <app-echiquier
        [externalPosition]="position()"
        [disableClicks]="disableClicks()"
        [isMultiplayer]="isMultiplayer()"
        [orientation]="orientation()"
        [boardScale]="boardDisplay.boardScale()"
        (positionChange)="onPositionChange($event)"
        (moveChange)="onMoveChange($event)"
      ></app-echiquier>
    </app-board-wrapper>
  </div>

  <!-- Contrôles sous l'échiquier -->
  <div class="board-controls" #boardControls>
    <!-- Toggle experimental -->
    <div class="experimental-toggle">
      <div class="toggle-container">
        <label class="toggle-switch">
          <input
            type="checkbox"
            [checked]="boardDisplay.selectedBackground() === 'heatmap'"
            (change)="boardDisplay.toggleExperimentalMode($event)"
          />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Contrôles de navigation -->
    @if (showNavigationControls()) {
    <div class="navigation-controls">
      <button
        (click)="onGoToStart()"
        [disabled]="!canGoBack()"
        class="nav-btn"
        title="Go to start"
      >
        ⟪
      </button>
      <button
        (click)="onGoToPrevious()"
        [disabled]="!canGoBack()"
        class="nav-btn"
        title="Previous move"
      >
        ◀
      </button>
      <button
        (click)="onGoToNext()"
        [disabled]="!canGoForward()"
        class="nav-btn"
        title="Next move"
      >
        ▶
      </button>
      <button
        (click)="onGoToEnd()"
        [disabled]="!canGoForward()"
        class="nav-btn"
        title="Go to end"
      >
        ⟫
      </button>
    </div>
    }
  </div>
</div>
