<!-- Cases colorées selon contrôle territorial -->
<div class="heatmap-board" [class.black-orientation]="orientation === 'black'">
  @for (square of board(); track square.square) {
  <div
    class="heatmap-square"
    [style.background-color]="
      getSquareControlStyle(square.control).backgroundColor
    "
    [title]="getSquareTooltip(square)"
  >
    <!-- Case transparente pour le contrôle territorial -->
  </div>
  }
</div>
