<div class="chess-app">
  <!-- Navigation principale -->
  <nav class="main-navigation">
    <!-- Bouton burger (visible seulement sur mobile) -->
    <button
      class="burger-menu"
      (click)="toggleMobileMenu()"
      [class.open]="isMobileMenuOpen"
    >
      <span class="burger-line"></span>
      <span class="burger-line"></span>
      <span class="burger-line"></span>
    </button>

    <div class="nav-header">
      <h1>
        <img src="assets/chess-outpost.png" alt="Outpost" height="50px" />
        <span routerLink="/" class="app-title" (click)="closeMobileMenu()"
          >Outpost</span
        >
      </h1>
    </div>

    <!-- Menu desktop (masquÃ© sur mobile) -->
    <div class="nav-menu desktop-menu">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/analyze" routerLinkActive="active" class="nav-link"
            >Analyze</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/play" routerLinkActive="active" class="nav-link"
            >Play</a
          >
        </li>
      </ul>
    </div>

    &nbsp;
  </nav>

  <!-- Menu mobile (visible seulement quand ouvert) -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen">
    <ul class="mobile-nav-list">
      <li class="mobile-nav-item">
        <a
          routerLink="/"
          routerLinkActive="active"
          class="mobile-nav-link"
          (click)="closeMobileMenu()"
        >
          Outpost
        </a>
      </li>
      <li class="mobile-nav-item">
        <a
          routerLink="/analyze"
          routerLinkActive="active"
          class="mobile-nav-link"
          (click)="closeMobileMenu()"
        >
          Analyze
        </a>
      </li>
      <li class="mobile-nav-item">
        <a
          routerLink="/play"
          routerLinkActive="active"
          class="mobile-nav-link"
          (click)="closeMobileMenu()"
        >
          Play
        </a>
      </li>
    </ul>
  </div>

  <div class="body">
    <!-- Contenu dynamique via router -->
    <router-outlet></router-outlet>
  </div>
</div>
