<div class="chess-app">
  <!-- En-tête avec contrôles -->
  <div class="header">
    <h1>🏆 HotPawn</h1>
    <div class="controls">
      <div class="game-status">
        <h2 [class.checkmate]="isGameOver" [class.check]="isCheck">
          {{ gameStatus }}
        </h2>
      </div>

      <button (click)="resetGame()" class="reset-btn">
        🔄 Nouvelle partie
      </button>
    </div>
  </div>

  <!-- Conteneur des échiquiers côte à côte -->
  <div class="boards-container">
    <!-- Échiquier de jeu -->
    <app-echiquier (positionChange)="onPositionChange($event)"></app-echiquier>

    <!-- Heatmap de contrôle -->
    <app-heatmap [position]="currentPosition()"></app-heatmap>
  </div>

  <!-- Panneau d'informations -->
  <div class="info-panel">
    <div class="game-info">
      <h3>📊 Informations de la partie</h3>
      <div class="stats">
        <div class="stat">
          <strong>Position FEN :</strong>
          <code>{{ position }}</code>
        </div>
        <div class="stat">
          <strong>Nombre de coups :</strong>
          {{ moveCount }}
        </div>
        @if (selectedSquare) {
        <div class="stat">
          <strong>Case sélectionnée :</strong>
          {{ selectedSquare }}
        </div>
        }
      </div>
    </div>
  </div>
</div>
