<div class="home-container">
  <!-- Interface unifiée pour tous les utilisateurs -->
  <div class="main-content">
    <div class="hero">
      <h1>Outpost</h1>
      <p class="subtitle">Plateforme d'échecs minimaliste</p>
      <p class="description">
        Analysez des parties d'échecs ou connectez-vous pour jouer en
        multijoueur.
      </p>
    </div>

    <div>
      <img src="assets/chess-outpost.png" alt="Outpost" />
    </div>

    <div class="main-menu">
      <nav class="menu-nav">
        <ul class="menu-list">
          <li class="menu-item">
            <a (click)="navigateToAnalyze()" class="menu-link">
              <span class="menu-number">1</span>
              <span class="menu-text">Analyse</span>
            </a>
          </li>
          <li class="menu-item">
            <a (click)="handleMultiplayerClick()" class="menu-link">
              <span class="menu-number">2</span>
              <span class="menu-text">Multijoueur</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="info-hint">
      <p>
        L'analyse est accessible sans connexion. Le multijoueur nécessite une
        connexion Google.
      </p>
    </div>
  </div>
</div>
